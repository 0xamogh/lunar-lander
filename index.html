<!doctype html>
<html>
  <head>
    <title>Lunar Lander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
      html { overflow: hidden; }
      body {
        margin: 0;
        text-align: center;
        -webkit-user-select: none;    
        overflow: hidden;
      }
      canvas {
        display: block;
        overflow: hidden;
      }

      .buttons {
        position: absolute;
        display: none;
        width: 100%;
        bottom: 3rem;
      }

      .buttons.show {
        display: block;
      }

      .buttons a {
        color: #fff;
        font-family: sans-serif;
        font-size: 24px;
        padding: 1rem 1rem;
      }
    </style>
  </head>
  <body>
    <div class="game"></div>
    <div class="buttons">
      <a id="reset" href="#">Reset</a>
      <a id="share" href="#">Share</a>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
