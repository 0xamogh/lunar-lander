<!DOCTYPE html>
<html>
  <head>
    <title>Lander</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="game"></div>
    <div class="stats">
      <h1 class="description"></h1>
      <p>Speed: <span class="speed"></span>mph</p>
      <p>Angle: <span class="angle"></span>&#176;</p>
      <p>Time: <span class="duration"></span>s</p>
      <p>Rotations: <span class="rotations"></span></p>
      <p>Max Speed: <span class="maxspeed"></span>mph</p>
      <p>Max Height: <span class="maxheight"></span>ft</p>
      <div class="buttons">
        <a id="reset" href="#">Reset</a>
        <a id="share" href="#">Share</a>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
