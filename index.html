<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Lunar Lander</title>
    <style>
      body {
        background: #222;
        margin: 0;
      }
      canvas {
        display: block;
        background: #fff;
        box-shadow: 0 0 20px #000;
      }
      .layoutContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        grid-gap: 20px;
        margin: 20px;
      }
      .gameContainer {
        grid-column: span 3;
      }
      .statsContainer {
        display: grid;
        grid-template-columns: repeat(5, 200px);
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="layoutContainer">
      <div class="gameContainer"></div>
      <div class="statsContainer"></div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
