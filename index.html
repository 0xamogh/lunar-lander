<!DOCTYPE html>
<html>
  <head>
    <title>Lander</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="game"></div>
    <div id="endGameStats" class="fullSizeContainer">
      <h1 id="description"></h1>
      <p>Speed: <span id="speed"></span>mph</p>
      <p>Angle: <span id="angle"></span>&#176;</p>
      <p>Time: <span id="duration"></span>s</p>
      <p>Rotations: <span id="rotations"></span></p>
      <p>Max Speed: <span id="maxspeed"></span>mph</p>
      <p>Max Height: <span id="maxheight"></span>ft</p>
      <div class="buttonContainer">
        <a class="button" id="reset" href="#">Reset</a>
        <a class="button" id="share" href="#">Share</a>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
